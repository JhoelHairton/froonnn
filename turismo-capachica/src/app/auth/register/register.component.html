<section class="relative min-h-screen flex items-center justify-center px-4 py-10 bg-black/60">
  <!-- Fondo -->
  <img src="/assets/images/portal.jpg" alt="Fondo tur√≠stico"
    class="absolute inset-0 w-full h-full object-cover z-0 opacity-50" />

  <!-- CARD -->
  <div
    class="relative z-10 w-full max-w-6xl bg-white rounded-[40px] shadow-xl overflow-hidden flex flex-col lg:flex-row border border-gray-200">
    <!-- FORM -->
    <div class="w-full lg:w-[40%] flex flex-col justify-center px-10 py-12 space-y-4">
      <div class="flex justify-center mb-4">
        <img src="/assets/images/logo-capachica.png" alt="Capachica" class="h-16" />
      </div>

      <h2 class="text-2xl font-bold text-center mb-4">Registrarse</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Nombre completo</label>
          <input formControlName="name" type="text" placeholder="Juan P√©rez"
            class="w-full border border-gray-300 px-4 py-2 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />

        </div>

        <div>
          <label class="block text-sm mb-1">Email</label>
          <input formControlName="email" type="email" placeholder="usuario@gmail.com"
            class="w-full border border-gray-300 px-4 py-2 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          <p *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" class="text-red-500 text-sm">
            El email es requerido.</p>
          <p *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched" class="text-red-500 text-sm">
            Formato inv√°lido.</p>
        </div>

        <div class="relative">
          <label class="block text-sm mb-1">Contrase√±a</label>

          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="w-full border border-gray-300 px-4 py-2 rounded-md text-sm pr-10 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />

          <!-- üëÅÔ∏è Icono para mostrar/ocultar -->
          <iconify-icon [icon]="showPassword ? 'mdi:eye-off' : 'mdi:eye'" width="22"
            class="absolute top-9 right-3 text-gray-500 cursor-pointer hover:text-black transition"
            (click)="showPassword = !showPassword"></iconify-icon>
          <p *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched"
            class="text-red-500 text-sm">Contrase√±a requerida.</p>
          <p *ngIf="form.get('password')?.hasError('minlength') && form.get('password')?.touched"
            class="text-red-500 text-sm">M√≠nimo 8 caracteres.</p>
        </div>

        <div class="relative">
          <label class="block text-sm mb-1">Confirmar contrase√±a</label>
          <input [type]="showConfirm ? 'text' : 'password'" formControlName="password_confirmation"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="w-full border border-gray-300 px-4 py-2 rounded-md text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none pr-10" />
          <p *ngIf="form.hasError('notMatching') && form.get('confirmPassword')?.touched" class="text-red-500 text-sm">
            Las contrase√±as no coinciden.</p>

          <!-- üëÅÔ∏è Icono cejita -->
          <iconify-icon [icon]="showConfirm ? 'mdi:eye-off' : 'mdi:eye'" width="22"
            class="absolute right-3 top-9 text-gray-500 cursor-pointer hover:text-black transition"
            (click)="showConfirm = !showConfirm"></iconify-icon>
        </div>

        <button type="submit"
          class="w-full bg-indigo-900 text-white py-2 rounded-full hover:bg-indigo-950 transition font-semibold">
          Registrarse
        </button>
      </form>

      <p class="text-center text-xs text-gray-600 mt-6">
        ¬øYa tienes una cuenta?
        <a routerLink="/auth/login" class="font-semibold text-black hover:underline">Iniciar sesi√≥n</a>
      </p>
    </div>

    <!-- IMAGEN -->
    <div class="hidden lg:flex lg:w-[60%] items-center justify-center p-6">
      <img src="/assets/images/portal.jpg" alt="Login Fondo" class="w-full h-full object-cover rounded-[40px]" />
    </div>
  </div>
</section>
