<div class="max-w-6xl mx-auto bg-white rounded-2xl shadow p-8 space-y-6">
    <h2 class="text-2xl font-bold text-indigo-700">ğŸ—“ï¸ Reporte de Ventas</h2>
  
    <!-- ğŸ” Filtro -->
    <div class="grid md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium">Fecha inicio</label>
        <input [(ngModel)]="fechaInicio" type="date" class="w-full border px-3 py-2 rounded-md" />
      </div>
      <div>
        <label class="block text-sm font-medium">Fecha fin</label>
        <input [(ngModel)]="fechaFin" type="date" class="w-full border px-3 py-2 rounded-md" />
      </div>
      <div class="flex items-end">
        <button (click)="buscarVentas()" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 w-full">
          Buscar
        </button>
      </div>
    </div>
  
    <!-- ğŸ“Š KPIs -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mt-6">
      <div class="bg-gray-50 rounded-lg p-4 shadow text-center">
        <h3 class="text-lg font-semibold text-gray-600">Ventas totales</h3>
        <p class="text-2xl font-bold text-indigo-600">{{ totalVentas }}</p>
      </div>
      <div class="bg-gray-50 rounded-lg p-4 shadow text-center">
        <h3 class="text-lg font-semibold text-gray-600">Ingresos</h3>
        <p class="text-2xl font-bold text-green-600">S/. {{ ingresos | number:'1.2-2' }}</p>
      </div>
      <div class="bg-gray-50 rounded-lg p-4 shadow text-center">
        <h3 class="text-lg font-semibold text-gray-600">Reservas</h3>
        <p class="text-2xl font-bold text-blue-600">{{ cantidadReservas }}</p>
      </div>
    </div>
  
    <!-- ğŸ“‹ Tabla -->
    <div class="overflow-x-auto mt-6">
      <table class="min-w-full text-sm border bg-white rounded-xl">
        <thead class="bg-indigo-50">
          <tr>
            <th class="px-4 py-2 text-left">Cliente</th>
            <th class="px-4 py-2 text-left">Experiencia</th>
            <th class="px-4 py-2 text-center">Fecha</th>
            <th class="px-4 py-2 text-right">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventas" class="border-t hover:bg-gray-50">
            <td class="px-4 py-2">{{ venta.cliente }}</td>
            <td class="px-4 py-2">{{ venta.experiencia }}</td>
            <td class="px-4 py-2 text-center">{{ venta.fecha }}</td>
            <td class="px-4 py-2 text-right">S/. {{ venta.total | number:'1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
