<div *ngIf="mostrar" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-96 shadow-xl">
    <h2 class="text-lg font-semibold mb-4">Enviar Advertencia</h2>
    <textarea [(ngModel)]="advertenciaTexto" class="w-full h-24 p-2 border rounded mb-4" placeholder="Escribe una advertencia..."></textarea>
    <div class="flex justify-end gap-2">
      <button class="bg-gray-300 px-4 py-1 rounded" (click)="cerrar.emit()">Cancelar</button>
      <button class="bg-red-500 text-white px-4 py-1 rounded" (click)="enviar()">Enviar</button>
    </div>
  </div>
</div>
