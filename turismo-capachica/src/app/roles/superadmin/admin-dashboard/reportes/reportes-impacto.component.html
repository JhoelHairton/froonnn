<div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition space-y-6">

  <div class="flex justify-between items-center">
    <h2 class="text-xl font-bold text-gray-700">ðŸ“ˆ Impacto TurÃ­stico por Comunidad</h2>

    <div class="flex gap-2">
      <button (click)="exportar('pdf')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded text-sm">
        Exportar PDF
      </button>
      <button (click)="exportar('xls')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1.5 rounded text-sm">
        Exportar XLS
      </button>
    </div>
  </div>

  <table class="w-full text-sm text-left">
    <thead class="text-xs text-gray-500 border-b">
      <tr>
        <th class="py-2">Comunidad</th>
        <th class="py-2 text-center">Visitas</th>
        <th class="py-2 text-center">Reservas</th>
        <th class="py-2 text-center">Comentarios Positivos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of comunidades" class="border-b hover:bg-gray-50">
        <td class="py-2 font-medium text-gray-700">{{ c.nombre }}</td>
        <td class="py-2 text-center">{{ c.visitas }}</td>
        <td class="py-2 text-center">{{ c.reservas }}</td>
        <td class="py-2 text-center">{{ c.comentarios }}</td>
      </tr>
    </tbody>
  </table>
</div>
