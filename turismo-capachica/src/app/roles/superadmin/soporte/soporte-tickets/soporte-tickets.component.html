<div class="p-6 max-w-6xl mx-auto bg-white shadow rounded-lg border border-gray-200">
  <h2 class="text-2xl font-bold mb-4">ðŸ“¨ GestiÃ³n de Tickets de Soporte</h2>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left font-semibold">Remitente</th>
          <th class="px-4 py-2 text-left font-semibold">Rol</th>
          <th class="px-4 py-2 text-left font-semibold">Asunto</th>
          <th class="px-4 py-2 text-left font-semibold">Estado</th>
          <th class="px-4 py-2 text-left font-semibold">Prioridad</th>
          <th class="px-4 py-2 text-left font-semibold">Fecha</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr *ngFor="let ticket of tickets">
          <td class="px-4 py-2">{{ ticket.email }}</td>
          <td class="px-4 py-2">
            <span [ngClass]="{
              'bg-blue-100 text-blue-800': ticket.rol === 'Turista',
              'bg-yellow-100 text-yellow-800': ticket.rol === 'Emprendedor'
            }" class="px-2 py-1 rounded text-xs font-medium">
              {{ ticket.rol }}
            </span>
          </td>
          <td class="px-4 py-2">{{ ticket.asunto }}</td>
          <td class="px-4 py-2">
            <span [ngClass]="{
              'bg-red-100 text-red-800': ticket.estado === 'Pendiente',
              'bg-yellow-100 text-yellow-800': ticket.estado === 'En proceso',
              'bg-green-100 text-green-800': ticket.estado === 'Resuelto'
            }" class="px-2 py-1 rounded text-xs font-medium">
              {{ ticket.estado }}
            </span>
          </td>
          <td class="px-4 py-2">
            <span [ngClass]="{
              'bg-green-100 text-green-800': ticket.prioridad === 'Baja',
              'bg-yellow-100 text-yellow-800': ticket.prioridad === 'Media',
              'bg-red-100 text-red-800': ticket.prioridad === 'Alta'
            }" class="px-2 py-1 rounded text-xs font-medium">
              {{ ticket.prioridad }}
            </span>
          </td>
          <td class="px-4 py-2">{{ ticket.fecha }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
