<div class="p-6">
  <h2 class="text-xl font-bold mb-4">Mis Reservas</h2>

  <div *ngIf="reservas.length === 0" class="text-gray-600">
    No tienes reservas aÃºn.
  </div>

  <div *ngFor="let reserva of reservas" class="bg-white shadow rounded-lg p-4 mb-4 border-l-4 border-blue-500">
    <div class="text-sm text-gray-500">Fecha: {{ reserva.fecha | date:'short' }}</div>
    <div class="font-bold text-lg">{{ reserva.items.length }} item(s) reservados</div>
    <div class="text-sm text-gray-600">Total: S/. {{ reserva.total | number:'1.2-2' }}</div>
    <div class="text-sm mt-1"
         [ngClass]="{
           'text-green-700': reserva.estado === 'pendiente',
           'text-red-700': reserva.estado === 'cancelada'
         }">
      Estado: {{ reserva.estado }}
    </div>

    <ul class="mt-2 list-disc list-inside text-sm text-gray-700">
      <li *ngFor="let item of reserva.items">
        {{ item.nombre }} â€“ Cantidad: {{ item.cantidad }}
      </li>
    </ul>

    <!-- ğŸ”´ BotÃ³n para cancelar si estÃ¡ pendiente -->
    <button *ngIf="reserva.estado === 'pendiente'"
            (click)="cancelarReserva(reserva.id)"
            class="mt-4 px-4 py-2 bg-red-600 text-white text-sm rounded hover:bg-red-700 transition">
      Cancelar reserva
    </button>
  </div>
</div>
