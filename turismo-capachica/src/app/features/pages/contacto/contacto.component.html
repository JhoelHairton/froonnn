<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">
    Reserva tu experiencia de {{ experienciaNombre }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-4">
      <label class="block mb-1">Nombre completo</label>
      <input type="text" formControlName="nombre" class="w-full border p-2 rounded" />
      <div *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid" class="text-red-500 text-sm">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Correo electrónico</label>
      <input type="email" formControlName="correo" class="w-full border p-2 rounded" />
      <div *ngIf="form.get('correo')?.touched && form.get('correo')?.invalid" class="text-red-500 text-sm">
        Ingresa un correo válido.
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Fecha de la experiencia</label>
      <input type="date" formControlName="fecha" class="w-full border p-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Cantidad de personas</label>
      <input type="number" formControlName="cantidad" class="w-full border p-2 rounded" min="1" />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Comentarios adicionales (opcional)</label>
      <textarea formControlName="comentarios" class="w-full border p-2 rounded"></textarea>
    </div>

    <div class="mb-4 flex items-center">
      <input type="checkbox" formControlName="terminos" class="mr-2" />
      <label>Acepto los términos y condiciones</label>
    </div>

    <button type="submit"
      class="w-full bg-[#11969D] hover:bg-[#0D7075] text-white font-semibold py-2 px-4 rounded">
      Confirmar reserva
    </button>
  </form>
</div>
