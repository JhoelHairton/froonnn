<div class="p-6 max-w-md mx-auto bg-white shadow rounded-lg border border-gray-200">
  <h2 class="text-2xl font-bold mb-6">游댏 Cambiar Contrase침a</h2>

  <form class="space-y-6" (ngSubmit)="cambiarContrasena()">

    <!-- Contrase침a actual -->
    <div>
      <label class="block text-sm font-semibold mb-1">Contrase침a actual</label>
      <input type="password" [(ngModel)]="form.actual" name="actual"
             class="w-full border px-3 py-2 rounded" required />
    </div>

    <!-- Nueva contrase침a -->
    <div>
      <label class="block text-sm font-semibold mb-1">Nueva contrase침a</label>
      <input type="password" [(ngModel)]="form.nueva" name="nueva"
             class="w-full border px-3 py-2 rounded" required minlength="8" />
    </div>

    <!-- Confirmar nueva contrase침a -->
    <div>
      <label class="block text-sm font-semibold mb-1">Confirmar nueva contrase침a</label>
      <input type="password" [(ngModel)]="form.confirmacion" name="confirmacion"
             class="w-full border px-3 py-2 rounded" required />
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="error" class="text-sm text-red-600 font-medium">
      {{ error }}
    </div>

    <!-- Bot칩n -->
    <div class="text-right">
      <button type="submit"
              class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
        Guardar nueva contrase침a
      </button>
    </div>
  </form>
</div>
