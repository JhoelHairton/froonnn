<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow space-y-6">

  <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
    <iconify-icon icon="mdi:briefcase-outline" width="26"></iconify-icon>
    Perfil del Negocio
  </h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Campo -->
    <div>
      <label class="text-sm font-medium text-gray-600">Razón Social</label>
      <input [(ngModel)]="empresa.business_name" [readonly]="!editando"
             class="w-full mt-1 border px-3 py-2 rounded"
             placeholder="Ej: Turismo Capachica">
    </div>

    <div>
      <label class="text-sm font-medium text-gray-600">Nombre Comercial</label>
      <input [(ngModel)]="empresa.trade_name" [readonly]="!editando"
             class="w-full mt-1 border px-3 py-2 rounded"
             placeholder="Ej: Capachica Tours">
    </div>

    <div>
      <label class="text-sm font-medium text-gray-600">Tipo de Servicio</label>
      <input [(ngModel)]="empresa.service_type" [readonly]="!editando"
             class="w-full mt-1 border px-3 py-2 rounded"
             placeholder="turismo vivencial">
    </div>

    <div>
      <label class="text-sm font-medium text-gray-600">Correo de Contacto</label>
      <input [(ngModel)]="empresa.contact_email" [readonly]="!editando"
             class="w-full mt-1 border px-3 py-2 rounded"
             type="email">
    </div>

    <div>
      <label class="text-sm font-medium text-gray-600">Teléfono</label>
      <input [(ngModel)]="empresa.phone" [readonly]="!editando"
             class="w-full mt-1 border px-3 py-2 rounded"
             placeholder="+51 987654321">
    </div>

    <div>
      <label class="text-sm font-medium text-gray-600">Sitio Web</label>
      <input [(ngModel)]="empresa.website" [readonly]="!editando"
             class="w-full mt-1 border px-3 py-2 rounded"
             type="url">
    </div>

    <div class="md:col-span-2">
      <label class="text-sm font-medium text-gray-600">Ubicación</label>
      <input [(ngModel)]="empresa.location" [readonly]="!editando"
             class="w-full mt-1 border px-3 py-2 rounded"
             placeholder="Capachica, Puno">
    </div>

    <div class="md:col-span-2">
      <label class="text-sm font-medium text-gray-600">Descripción</label>
      <textarea [(ngModel)]="empresa.description" [readonly]="!editando"
                class="w-full mt-1 border px-3 py-2 rounded"
                rows="3"
                placeholder="Resumen del negocio..."></textarea>
    </div>

    <div>
      <label class="text-sm font-medium text-gray-600">Facebook</label>
      <input [(ngModel)]="empresa.facebook" [readonly]="!editando"
             class="w-full mt-1 border px-3 py-2 rounded">
    </div>

    <div>
      <label class="text-sm font-medium text-gray-600">Instagram</label>
      <input [(ngModel)]="empresa.instagram" [readonly]="!editando"
             class="w-full mt-1 border px-3 py-2 rounded">
    </div>
  </div>

  <!-- Botones -->
  <div class="flex justify-end gap-4 mt-4">
    <button *ngIf="!editando"
            (click)="editando = true"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Editar Perfil
    </button>

    <button *ngIf="editando"
            (click)="guardarCambios()"
            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
      Guardar Cambios
    </button>

    <button *ngIf="editando"
            (click)="editando = false"
            class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
      Cancelar
    </button>
  </div>
</div>
