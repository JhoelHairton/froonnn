<nav class="h-screen p-4 flex flex-col justify-between transition-all duration-300 rounded-3xl shadow-2xl overflow-hidden sidebar-oval
         bg-white text-[#1c385e] dark:bg-[#1c385e] dark:text-white" [ngClass]="{
    'w-64': isExpanded,
    'w-20': !isExpanded,
    'sidebar-collapsed': !isExpanded
  }">


  <div>
    <!-- 🟢 Ventanitas -->
    <div class="flex items-center justify-start space-x-2 mb-4">
      <div class="w-3 h-3 bg-red-500 rounded-full"></div>
      <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
      <div class="w-3 h-3 bg-green-500 rounded-full"></div>
    </div>

    <!-- 🔷 Logo + botón -->
    <div class="flex items-center justify-between mb-6 hover:bg-white/10 rounded">
      <img src="assets/images/ico.jpg" alt="Logo" class="h-8" *ngIf="isExpanded" />
      <button (click)="toggle()">
        <iconify-icon icon="mdi:menu" class="text-white text-xl p-4 "></iconify-icon>
      </button>
    </div>

    <!-- 🔷 Menú principal y secciones -->
    <div class="overflow-y-auto max-h-[calc(100vh-220px)]">

      <div class="sidebar-scroll max-h-[calc(100vh-220px)] overflow-y-auto px-1">

        <ul class="space-y-2">
          <li>
            <a routerLinkActive="bg-gray-200 text-gray-800 dark:bg-white/20 dark:text-white"
              routerLink="/empresa/dashboard" class="flex items-center gap-3 px-3 py-2 rounded">
              <iconify-icon icon="mdi:view-dashboard" width="20"></iconify-icon>
              <span *ngIf="isExpanded">Dashboard</span>
            </a>
          </li>
        </ul>

        <!-- 🔹 GESTIÓN COMERCIAL -->
        <div class="mt-4 border-t border-white/20 pt-4">
          <p *ngIf="isExpanded" class="text-xs uppercase text-white/50 px-3 mb-2">Gestión Comercial</p>


          <a routerLink="/empresa/experiencias" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded transition">
            <iconify-icon icon="mdi:compass-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Servicios</span>
          </a>

          <a routerLink="/empresa/paquetes" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded transition">
            <iconify-icon icon="mdi:package-variant" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Paquetes</span>
          </a>
        </div>

        <!-- 🔹 RESERVAS Y ATENCIÓN -->
        <div class="mt-4 border-t border-white/20 pt-4">
          <p *ngIf="isExpanded" class="text-xs uppercase text-white/50 px-3 mb-2">Reservas y Atención</p>

          <a routerLink="/empresa/reservas" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:calendar-check-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Reservas recibidas</span>
          </a>

          <a routerLink="/empresa/agenda" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:calendar-month-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Agenda</span>
          </a>

          <a routerLink="/empresa/mensajes" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:message-text-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Mensajes</span>
          </a>
        </div>

        <!-- 🔹 PROMOCIÓN -->
        <div class="mt-4 border-t border-white/20 pt-4">
          <p *ngIf="isExpanded" class="text-xs uppercase text-white/50 px-3 mb-2">Promoción</p>

          <a routerLink="/empresa/promociones" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:percent-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Ofertas / Promos</span>
          </a>

          <a routerLink="/empresa/blog" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:post-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Blog / Contenido</span>
          </a>
        </div>

        <!-- 🔹 MI CUENTA -->
        <div class="mt-4 border-t border-white/20 pt-4">
          <p *ngIf="isExpanded" class="text-xs uppercase text-white/50 px-3 mb-2">Mi Cuenta</p>

          <a routerLink="/empresa/perfil" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:store-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Perfil del negocio</span>
          </a>

          <a routerLink="/empresa/configuracion" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:cog-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Configuración</span>
          </a>
        </div>

      </div>
    </div>
  </div>



  <!-- 🔹 Usuario y dark mode -->
  <div class="mt-4 border-t border-white/20 pt-4">
    <div class="flex items-center justify-between p-2 border rounded-lg bg-white/10" *ngIf="isExpanded">
      <div class="flex items-center gap-2">
        <img src="assets/avatar.jpg" class="w-8 h-8 rounded-full" />
        <div>
          <p class="text-sm font-semibold">Usuario</p>
          <p class="text-xs text-gray-300">emprendedor</p>
        </div>
      </div>
      <iconify-icon icon="mdi:chevron-down" class="text-white text-sm"></iconify-icon>
    </div>

    <!-- Modo oscuro toggle -->
    <div class="flex justify-center mt-4">
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer" (change)="toggleDarkMode()" />
        <div
          class="w-11 h-6 bg-gray-300 peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full dark:bg-gray-600 peer-checked:bg-indigo-600">
        </div>
        <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full peer-checked:translate-x-5 transition"></div>
      </label>
    </div>
  </div>
</nav>
