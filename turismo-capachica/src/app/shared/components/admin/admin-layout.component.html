<div
  class="flex h-screen overflow-hidden bg-cover bg-center"
  style="background-image: url('/assets/images/kp2.jpg');"
>
  <!-- Sidebar -->
  <app-sidebar [isExpanded]="isExpanded" (toggleSidebar)="toggleSidebar()" [isDarkMode]="isDarkMode"
    (darkModeToggled)="toggleDarkMode()"></app-sidebar>

  <!-- Contenedor principal -->
  <div
    class="flex flex-col flex-1 transition-all duration-300"
    [ngClass]="{
      'ml-2': isExpanded,
      'ml-3': !isExpanded
    }"
  >
    <!-- Navbar -->
    <app-navbar [isDarkMode]="isDarkMode" (darkModeToggled)="toggleDarkMode()"></app-navbar>

    <!-- Contenido -->
    <main class="flex-1 p-4 overflow-y-auto">
      <div
        class="w-full bg-white rounded-3xl shadow-xl p-8"
        style="min-height: calc(100vh - 5rem);"
      >
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
