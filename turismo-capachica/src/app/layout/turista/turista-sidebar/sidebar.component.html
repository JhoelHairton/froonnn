<nav class="h-screen p-4 flex flex-col justify-between transition-all duration-300 rounded-3xl shadow-2xl overflow-hidden sidebar-oval
         bg-white text-[#1c385e] dark:bg-[#1c385e] dark:text-white" [ngClass]="{
    'w-64': isExpanded,
    'w-20': !isExpanded,
    'sidebar-collapsed': !isExpanded
  }">

  <div>

    <!-- 游릭 Ventanitas -->
    <div class="flex items-center justify-start space-x-2 mb-4">
      <div class="w-3 h-3 bg-red-500 rounded-full"></div>
      <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
      <div class="w-3 h-3 bg-green-500 rounded-full"></div>
    </div>

    <!-- 游댱 Logo + bot칩n -->
    <div class="flex items-center justify-between mb-6 hover:bg-white/10 rounded">
      <img src="assets/images/ico.jpg" alt="Logo" class="h-8" *ngIf="isExpanded" />
      <button (click)="toggle()">
        <iconify-icon icon="mdi:menu" class="text-white text-xl p-4 "></iconify-icon>
      </button>
    </div>
    <!-- 游댱 Men칰 principal y secciones -->
    <div class="overflow-y-auto max-h-[calc(100vh-220px)]">

      <div class="sidebar-scroll max-h-[calc(100vh-220px)] overflow-y-auto px-1">

        <!-- 游댳 Men칰 principal -->
        <ul class="space-y-2">
          <li>
            <a routerLink="/turista/inicio" routerLinkActive="bg-white/20 text-white"
              [routerLinkActiveOptions]="{ exact: true }"
              class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded transition">
              <iconify-icon icon="mdi:home-outline" width="20"></iconify-icon>
              <span *ngIf="isExpanded">Dasboard</span>
            </a>
          </li>
        </ul>


        <!-- 游댳 NAVEGACI칍N PERSONAL -->
        <div class="mt-4 border-t border-white/20 pt-4">
          <p *ngIf="isExpanded" class="text-xs uppercase text-white/50 px-3 mb-2">Navegaci칩n</p>

          <a routerLink="/turista/experiencias" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded transition">
            <iconify-icon icon="mdi:compass-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Explorar experiencias</span>
          </a>

          <a routerLink="/turista/paquetes" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded transition">
            <iconify-icon icon="mdi:gift-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Paquetes recomendados</span>
          </a>
        </div>

        <!-- 游댳 MIS ACTIVIDADES -->
        <div class="mt-4 border-t border-white/20 pt-4">
          <p *ngIf="isExpanded" class="text-xs uppercase text-white/50 px-3 mb-2">Mis Actividades</p>

          <a routerLink="/turista/reservas" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:calendar-check-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Mis reservas</span>
          </a>

          <a routerLink="/turista/favoritos" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:heart-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Favoritos</span>
          </a>

          <a routerLink="/turista/rese침as" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:star-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Rese침as</span>
          </a>
        </div>

        <!-- 游댳 CUENTA -->
        <div class="mt-4 border-t border-white/20 pt-4">
          <p *ngIf="isExpanded" class="text-xs uppercase text-white/50 px-3 mb-2">Cuenta</p>

          <a routerLink="/turista/perfil" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:account-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Mi perfil</span>
          </a>

          <a routerLink="/turista/pagos" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:credit-card-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">M칠todos de pago</span>
          </a>

          <a routerLink="/turista/configuracion" routerLinkActive="bg-white/20 text-white"
            class="flex items-center gap-3 px-3 py-2 hover:bg-white/10 rounded">
            <iconify-icon icon="mdi:cog-outline" width="20"></iconify-icon>
            <span *ngIf="isExpanded">Configuraci칩n</span>
          </a>
        </div>

      </div>
    </div>
  </div>


  <!-- 游댳 Usuario y dark mode -->
  <div class="mt-4 border-t border-white/20 pt-4">
    <div class="flex items-center justify-between p-2 border rounded-lg bg-white/10" *ngIf="isExpanded">
      <div class="flex items-center gap-2">
        <img src="assets/avatar.jpg" class="w-8 h-8 rounded-full" />
        <div>
          <p class="text-sm font-semibold">Usuario</p>
          <p class="text-xs text-gray-300">turista</p>
        </div>
      </div>
      <iconify-icon icon="mdi:chevron-down" class="text-white text-sm"></iconify-icon>
    </div>

    <!-- Modo oscuro toggle -->
    <div class="flex justify-center mt-4">
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer" (change)="toggleDarkMode()" />
        <div
          class="w-11 h-6 bg-gray-300 peer-focus:ring-2 peer-focus:ring-blue-500 rounded-full dark:bg-gray-600 peer-checked:bg-indigo-600">
        </div>
        <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full peer-checked:translate-x-5 transition"></div>
      </label>
    </div>
  </div>
</nav>
